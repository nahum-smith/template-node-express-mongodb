  <div class="container">
    <h1 class="title">HTML Table and MongoDB Data Praxis</h1>

    <div class="col-sm-5 my-3">
      <button type="button" class="btn btn-primary" onclick="fetchData('http://localhost:3000/test1')">Fetch All Table
        Data</button>
    </div>

    <div class="col-sm-5 my-3">
      <button type="button" class="btn btn-primary" onclick="fetchByBirthday()">Fetch
        Data
        By Birthday</button>
    </div>

    <div class="form-group my-3">
      <div class="col-sm-5">
        <label for="emailSearch">Fetch By Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
        <button type="button" class="btn btn-primary" onclick="fetchByEmail()">Fetch By Email</button>
      </div>
    </div>

    <div id="person-card" class="card" style="width: 25rem; display: none">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <div id="card-text" class="card-text">
          <p>First Name: <span id="card-firstname"></span></p>
          <p>Last Name: <span id="card-lastname"></span></p>
          <p>Email: <span id="card-email"></span></p>
          <p>Quote: <span id="card-quote"></span></p>
        </div>
        <a class="btn btn-primary" onclick="closePerson()">Close</a>
      </div>
    </div>
    <div id="table-container">

    </div>

  </div>
